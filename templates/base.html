<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{#    <title>{% block title %}{% endblock %}</title>#}
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    </style>
    <!-- Base Styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f8f9fa;
        }

        body {
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .navbar {
            background: linear-gradient(45deg, #000428, #004e92);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #ffcc00 !important;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #222;
            color: #fff;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffcc00;
        }

        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            z-index: 99;
        }

        #back-to-top i {
            font-size: 24px;
            color: #fff;
            background-color: #000428;
            padding: 15px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        #back-to-top i:hover {
            background-color: #004e92;
        }

        {% block custom_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#projects" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Projects
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/project/1">Project 1</a></li>
                            <li><a class="dropdown-item" href="#project2">Project 2</a></li>
                            <li><a class="dropdown-item" href="#project3">Project 3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Azhmeer Jesani. All Rights Reserved.</p>
    </footer>

    <!-- Back to Top Button -->
    <a href="#" id="back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Back to Top Button
        const backToTopButton = document.getElementById('back-to-top');

        window.addEventListener('scroll', function () {
            if (window.scrollY > 500) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        {% block custom_js %}{% endblock %}
    </script>
</body>
</html>
